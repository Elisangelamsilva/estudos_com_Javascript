<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário-->
    
    <script>
      var n1 = Number(window.prompt("Digite um número: ")) // recebe um valor string
      var n2 = Number(window.prompt("Digite outro número: ")) // recebe um valor string
      var s = n1 + n2 //conversão de string para número
      window.alert("A soma dos valores é " + String(s)) //exemplo, não precisar usar nessa caso
      
      // number + number para adição
      // string + string para concatenação
    </script>
