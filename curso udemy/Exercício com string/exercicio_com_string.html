<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const nome = prompt('Digite seu nome completp: ');
        document.body.innerHTML = `O seu nome é: <strong>${nome}</strong> <br/>`
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br/>` 
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br/>` 
        document.body.innerHTML += `Qual o primeiro índice da letra çetra a no seu nome? <strong>${nome.indexOf('a')}</strong> <br/>` 
        document.body.innerHTML += `Qual o último índice da letra letra a no seu nome? <strong> ${nome.indexOf('a')}</strong> <br/>` 
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3, nome.length)}</strong>  <br/>` 
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong>  <br/>` 
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleUpperCase()} <br/>` 
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}  <br/>` 
    </script>
</body>
</html>
